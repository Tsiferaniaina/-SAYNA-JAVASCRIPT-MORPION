<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="container">
        <h1 class="name">Tic Tac Toe</h1>
            <div class='row range'>
                <div class='col-6 turn player-turn row'>
                    <div class='col-6 score you-score'>
                        <span id="player-score">0</span>
                    </div>
                    <div class='col-6 you-name'>YOU</div>
                </div>
                <div class='col-6 turn cpu-turn row'>
                    <div class='col-6'>CPU</div>
                    <div class='col-6 cpu-score'>
                        <span id="cpu-score">0</span>
                    </div>
                </div>
            </div>

       
        <section id="jeu">
            <div data-index="0" class="case"></div>
            <div data-index="1" class="case"></div>
            <div data-index="2" class="case"></div>
            <div data-index="3" class="case"></div>
            <div data-index="4" class="case"></div>
            <div data-index="5" class="case"></div>
            <div data-index="6" class="case"></div>
            <div data-index="7" class="case"></div>
            <div data-index="8" class="case"></div>
        </section>
        <h2></h2> 
    </div>

   
    <button id="recommencer">Reset</button> <!--Remis Ã  zero-->


    <script src="./Script.js"></script>
</body>

</html>
